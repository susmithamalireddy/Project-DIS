<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
</head>
<body>
    <!-- Beach Expenses Chart -->
    <h2>Beach Expenses</h2>
    <canvas id="beachExpensesChart" width="800" height="400"></canvas>

    <!-- Bar Graph -->
    <h2>Average Expense at Selected Beach Destinations in the U.S. (2018)</h2>
    <canvas id="averageBeachExpensesChart" width="800" height="400"></canvas>

    <!-- Bar Graph -->
    <h2>Magic Kingdom Attendance</h2>
    <canvas id="magicKingdomAttendanceChart" width="400" height="200"></canvas>

    <!-- Line Graph 1 -->
    <h2>Universal Orlando Attendance</h2>
    <canvas id="universalOrlandoAttendanceChart" width="400" height="200"></canvas>

    <!-- SeaWorld Attendance Chart -->
    <h2>SeaWorld Attendance in the U.S. (2010-2022)</h2>
    <canvas id="seaworldAttendanceChart" width="600" height="400"></canvas>

    <!-- Legoland Attendance Chart -->
    <h2>Legoland Worldwide Attendance (2011-2022)</h2>
    <canvas id="legolandAttendanceChart" width="600" height="400"></canvas>

    <!-- US City Population Distribution Chart -->
    <h2>US City Population Distribution</h2>
    <canvas id="piechart1" width="400" height="400"></canvas>

    <!-- Florida City Land Area Distribution Chart -->
    <h2>Florida City Land Area Distribution</h2>
    <canvas id="piechart2" width="400" height="400"></canvas>

    <!-- Include JavaScript file -->
    <script src="charts.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
</html>
